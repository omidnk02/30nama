<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30nama</title>
    <link rel="stylesheet" href="./styles/output.css" />
    <link rel="stylesheet" href="../src/input.css" />
  </head>
  <body class="bg-zinc-900">
    <!-- All Apps Icon -->
    <svg class="hidden">
      <symbol
        id="bell"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
        />
      </symbol>
      <symbol
        id="search"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
        />
      </symbol>
      <symbol
        id="home"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
        />
      </symbol>
      <symbol
        id="bars-3"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
        />
      </symbol>
      <symbol
        id="newspaper"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 0 1-2.25 2.25M16.5 7.5V18a2.25 2.25 0 0 0 2.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 0 0 2.25 2.25h13.5M6 7.5h3v3H6v-3Z"
        />
      </symbol>
      <symbol
        id="user"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
        />
      </symbol>
      <symbol
        id="star"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z"
        />
      </symbol>
    </svg>

    <!-- Header -->
    <header>
      <!-- Menu Mobile -->
      <div>
        <!-- Top Section -->
        <div
          class="md:hidden fixed top-0 left-0 right-0 flex items-center justify-between h-24 p-6 bg-gradient-to-b from-zinc-950 border-t-4 border-red-500 z-10"
        >
          <!-- Logo -->
          <div class="w-36 cursor-pointer">
            <img src="./images/logo-dark.png" alt="logo 30nama dark-mode" />
          </div>
          <!-- Icon search & bell -->
          <div class="flex items-center gap-x-6">
            <svg
              class="h-6 w-6 text-white cursor-pointer transition-colors hover:text-red-500"
            >
              <use href="#bell"></use>
            </svg>
            <svg
              class="h-6 w-6 text-white cursor-pointer transition-colors hover:text-red-500"
            >
              <use href="#search"></use>
            </svg>
          </div>
        </div>
        <!-- Bottom Section -->
        <div
          class="md:hidden fixed h-24 bottom-0 left-0 right-0 flex items-center justify-around p-2 bg-zinc-900 shadow-black shadow-2xl z-10"
        >
          <div
            class="cursor-pointer p-2 flex flex-col justify-center items-center border-t-2 border-red-500"
          >
            <svg class="h-8 w-8 text-red-500">
              <use href="#home"></use>
            </svg>
            <span class="text-red-500 mt-2">خانه</span>
          </div>
          <div
            class="cursor-pointer p-2 flex flex-col justify-center items-center"
          >
            <svg class="h-8 w-8 text-white">
              <use href="#bars-3"></use>
            </svg>
            <span class="text-white mt-2">منو</span>
          </div>
          <div
            class="cursor-pointer p-2 flex flex-col justify-center items-center"
          >
            <svg class="h-8 w-8 text-white">
              <use href="#newspaper"></use>
            </svg>
            <span class="text-white mt-2">اخبار</span>
          </div>
          <div
            class="cursor-pointer p-2 flex flex-col justify-center items-center"
          >
            <svg class="h-8 w-8 text-white">
              <use href="#user"></use>
            </svg>
            <span class="text-white mt-2">پروفایل</span>
          </div>
        </div>
      </div>
      <!-- Menu Desktop -->
      <div></div>
    </header>
    <!-- main -->
    <main>
      <!-- slider -->
      <div class="slider flex flex-col relative gap-6 items-center h-[60vh]">
        <h4
          class="text-white font-black text-2xl sm:text-3xl md:text-4xl mt-64 z-10"
        >
          ۴۰۰ هزار فیلم و قسمت سریال
        </h4>
        <button
          class="text-white px-4 py-2 cursor-default bg-black/60 rounded-lg text-xl z-10"
        >
          پشتیبانی ۲۴ ساعته
        </button>
        <button
          class="text-white px-4 py-2 cursor-default bg-black/60 rounded-lg text-xl z-10"
        >
          بدون سانسور و حذفیات
        </button>
        <button
          class="text-white px-4 py-2 cursor-default bg-black/60 rounded-lg text-xl z-10"
        >
          اپلیکیشن اختصاصی
        </button>
        <button
          class="text-white px-4 py-2 bg-zinc-900 border-2 border-red-500 rounded-lg text-xl z-10"
        >
          خرید اشتراک و تماشا
        </button>
        <!-- gradient transparent bottom -->
        <div
          class="absolute bottom-0 left-0 right-0 h-screen bg-gradient-to-t from-zinc-900"
        ></div>
      </div>
      <!-- Suggestion section  -->
      <div class="flex items-center justify-between p-8">
        <div class="flex items-center gap-2">
          <svg class="h-6 w-6 text-white/80"><use href="#star"></use></svg>
          <span class="text-xl text-white/80">پیشنهاد ویژه</span>
        </div>
        <div>
          <button
            class="text-white/60 border border-white/60 bg-black/20 py-2 px-4 rounded-md"
          >
            آرشیو کامل
          </button>
        </div>
      </div>
    </main>
    <div class="h-96"></div>
  </body>
</html>
